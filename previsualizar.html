<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <!--Incorporacion de la libreria css de w3School-->
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
            <link href="previsualizar.css" rel="stylesheet" type="text/css"/>
                <script src="previsualizar.js" type="text/javascript"/>
                </script>
                <title>
                    trueke.cl
                </title>
        
    </head>
    <body>
        <div class="w3-container w3-padding">
            <div class="">
                <!-- Creamos los elementos img ocultos usando las propiedades CSS style=display:none;-->
                <input accept="imagenes/*" id="imagenes" multiple="" type="file">
                <input accept="imagenes/*" id="imagen1" class="input_file_invisible"  type="file"/>
                <input accept="imagenes/*"  id="imagen2" class="input_file_invisible" type="file"/>
                <input accept="imagenes/*"  id="imagen3" class="input_file_invisible" type="file"/>
                <input accept="imagenes/*"  id="imagen4" class="input_file_invisible" type="file" />
                <input id="agregar_multiple" name="" type="button" value="agregar imagenes"/>
            </div>
            <div class="w3-row">
                <div class="w3-col s12 m8 l6 w3-container">
                    <div class="w3-row-padding w3-margin-top">
                        <div class="w3-col s3 l2 m3">
                            <!--Imagen para desplazar la miniatura en tiempo real -->
                            <!--Es la definición de una sección donde despliega la miniatura y
            					adicionalmente se usan botones para eliminar la miniatura por separado y agregar de igual forma elementos por separado (imagenes)-->
                            <div class="w3-card-4">
                                <!--Definición de imagen-->
                                <img class="img_display" src="" style="width:100%;height: 60px;">
                                <div class="w3-container" style="height: 25px; padding: 2px;">
                                	<!--boton para remover el elemento que esta en esta sección-->
                                    <span class="w3-left w3-red w3-card-4 remove" id="removel" style="margin: 2px 2px 2px 5px; padding: 0px 5px 0px 5px; font-size: 10px border-radius: 100px;">
                                        
                                    </span>
                                    <!--Botón agregar un nuevo elemento dentro de esta sección, esta accion esta definida de forma que reemplaza la miniatura anterior por una nueva miniatura-->
                                    <span class="w3-right w3-green w3-card-4 add" id="add1" style="margin: 2px 5px 2px 2px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;" ></span>
                                	
                                </div>
                                </img>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
